name: Auto-merge Codex PRs

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    if: >-
      ${
        !github.event.pull_request.draft &&
        github.event.pull_request.head.repo.full_name == github.repository &&
        startsWith(github.event.pull_request.head.ref, 'codex/')
      }
    env:
      GH_TOKEN: ${{ github.token }}
      GH_REPO: ${{ github.repository }}
      PR: ${{ github.event.pull_request.number }}
    steps:
      - name: Check for codex label
        id: label
        run: |
          if ${{ contains(github.event.pull_request.labels.*.name, 'codex') }}; then
            echo "has_label=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_label=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Exit when codex label is missing
        if: steps.label.outputs.has_label != 'true'
        run: |
          echo "codex label missing; exiting."
          exit 0

      - name: Enable auto-merge
        if: steps.label.outputs.has_label == 'true'
        run: >-
          gh pr merge "$PR" --auto --squash --delete-branch --repo "$GH_REPO"
