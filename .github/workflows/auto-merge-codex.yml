name: Auto-merge Codex PRs

on:
  pull_request:
    types: [opened, reopened, synchronize, ready_for_review, labeled]

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: auto-merge-codex-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  auto-merge:
    if: >-
      !github.event.pull_request.draft &&
      github.event.pull_request.head.repo.full_name == github.repository &&
      startsWith(github.event.pull_request.head.ref, 'codex/') &&
      contains(github.event.pull_request.labels.*.name, 'codex')
    runs-on: ubuntu-latest
    steps:
      - name: Enable auto-merge (squash)
        env:
          GH_TOKEN: ${{ github.token }}
          PR: ${{ github.event.pull_request.number }}
          GH_REPO: ${{ github.repository }}
        run: |
          echo "[INFO] Enabling auto-merge (squash) for PR #${PR}"
          gh pr merge "$PR" --auto --squash --delete-branch --repo "$GH_REPO"
